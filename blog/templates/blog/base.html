{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/blog.css' %}"/>
</head>
<body>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
  <div id="content">
    {% if user.is_authenticated %}
        <a href="{% url 'blog:add_post' %}" title="">Add Post</a> | 
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'members:register' %}" title="">Register</a> or
        <a href="{% url 'login' %}" title="">Login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
