{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Vocabulary{% endblock %}</title>
  <link href="{% static 'voca/css/voca.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="sidebar">
        <h2>Welcome to Vocabulary Learning</h2>
        <p>Study assistant</p>
    </div>
  <div id="content">
    {% if user.is_authenticated %}
        <a href="{% url 'blog:add_post' %}" title="">Add Post</a> | 
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'members:register' %}" title="">Register</a> or
        <a href="{% url 'login' %}" title="">Login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
